<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平平剪切板</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            min-height: 600px;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 600;
            flex-shrink: 0;
            font-size: 32px;
        }
        
        .description {
            text-align: center;
            color: #3498db;
            margin-bottom: 25px;
            font-size: 18px;
            flex-shrink: 0;
            font-weight: 500;
        }
        
        .text-area-container {
            position: relative;
            margin-bottom: 25px;
            flex: 1;
            min-height: 300px;
            display: flex;
            flex-direction: column;
        }
        
        textarea {
            width: 100%;
            height: 100%;
            min-height: 300px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            transition: border-color 0.3s;
            flex: 1;
        }
        
        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .copy-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 14px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 10;
        }
        
        .copy-btn:hover {
            background-color: #2980b9;
        }
        
        .copy-btn:active {
            transform: translateY(1px);
        }
        
        .password-section {
            margin-bottom: 25px;
            flex-shrink: 0;
        }
        
        .password-row {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .password-label {
            font-weight: 500;
            color: #2c3e50;
            white-space: nowrap;
        }
        
        .password-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
        }
        
        .password-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .info-text {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 8px;
        }
        
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            max-width: 200px;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-secondary {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #27ae60;
        }
        
        .status-message {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            flex-shrink: 0;
        }
        
        .status-success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        @media (max-width: 768px) {
            .container {
                height: auto;
                min-height: auto;
                padding: 20px;
            }
            
            .password-row {
                flex-direction: row;
                align-items: center;
            }
            
            .action-buttons {
                flex-direction: row;
                gap: 10px;
            }
            
            .btn {
                width: auto;
                max-width: none;
                flex: 1;
            }
            
            .copy-btn {
                position: relative;
                top: 0;
                right: 0;
                margin-top: 15px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>平平剪切板</h1>
        <p class="description">其他设备访问 c.xiaoxiaoguo.cn 获取内容</p>
        
        <div class="text-area-container">
            <textarea id="clipboardText" placeholder="在此输入或粘贴文本内容..."></textarea>
            <button class="copy-btn" id="copyBtn">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                </svg>
                复制到剪切板
            </button>
        </div>
        
        <div class="password-section">
            <div class="password-row">
                <span class="password-label">输入口令</span>
                <input type="text" id="passwordInput" class="password-input" placeholder="可选，用于区分不同用户的剪切板">
            </div>
            <p class="info-text">如果不输入口令，系统将使用您的公网IP作为标识</p>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-primary" id="getBtn">获取数据</button>
            <button class="btn btn-secondary" id="submitBtn">提交数据</button>
        </div>
        
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const clipboardText = document.getElementById('clipboardText');
            const copyBtn = document.getElementById('copyBtn');
            const passwordInput = document.getElementById('passwordInput');
            const getBtn = document.getElementById('getBtn');
            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');

            let statusTimer = null;
            
            // 复制到剪切板功能
            copyBtn.addEventListener('click', async function() {
                if (!clipboardText.value.trim()) {
                    showStatus('文本内容为空，无法复制', 'error');
                    return;
                }
                
                try {
                    await navigator.clipboard.writeText(clipboardText.value);
                    showStatus('文本已成功复制到剪切板', 'success');
                } catch (err) {
                    showStatus('复制失败，请手动复制文本', 'error');
                    console.error('复制失败:', err);
                }
            });
            
            // 获取数据功能
            getBtn.addEventListener('click', async function() {
                try {
                    const password = passwordInput.value.trim();
                    let url = 'http://api.xiaoxiaoguo.cn/c/get';
                    
                    if (password) {
                        url += `?password=${encodeURIComponent(password)}`;
                    }
                    
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error('获取数据失败');
                    }
                    const data = await response.json();
                    clipboardText.value = data.content;
                    showStatus('数据获取成功', 'success');
                } catch (error) {
                    showStatus('获取数据失败: ' + error.message, 'error');
                    console.error('获取错误:', error);
                }
            });

            // 提交数据功能
            submitBtn.addEventListener('click', async function() {
                if (!clipboardText.value.trim()) {
                    showStatus('文本内容为空，将清除服务端数据', 'success');
                }
                
                try {
                    const password = passwordInput.value.trim();
                    const payload = {
                        content: clipboardText.value
                    };
                    
                    if (password) {
                        payload.password = password;
                    }
                    
                    const response = await fetch('http://api.xiaoxiaoguo.cn/c/submit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) {
                        throw new Error('提交数据失败');
                    }
                    
                    const result = await response.json();
                    showStatus('提交数据成功', 'success');
                } catch (error) {
                    showStatus('提交数据失败: ' + error.message, 'error');
                    console.error('提交错误:', error);
                }
            });
            
            // 显示状态消息
            function showStatus(message, type) {
                // 清除之前的定时器
                if (statusTimer) {
                    clearTimeout(statusTimer);
                }
                
                statusMessage.textContent = message;
                statusMessage.className = 'status-message';
                
                if (type === 'success') {
                    statusMessage.classList.add('status-success');
                } else if (type === 'error') {
                    statusMessage.classList.add('status-error');
                }
                
                // 3秒后隐藏消息
                statusTimer = setTimeout(() => {
                    statusMessage.className = 'status-message';
                }, 3000);
            }
        });
    </script>
</body>
</html>
